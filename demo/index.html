<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>navigation-menu demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script>
      window.I18nMsg = window.I18nMsg || {};
      window.I18nMsg.url = '../locales/';
      let options = [
        {
          name: 'Lista de personas',
          page: 'personas'
        },
        {
          name: 'Crear personas',
          page: 'create'
        }
      ]
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <cells-demo-helper resolution = "desktop" events = '["selected-option-menu"]' >

      <cells-demo-case heading="Primary" description="Estilo primario">
        <template>
          <navigation-menu cls = "primary"></navigation-menu>
          <script>
            document.addEventListener('WebComponentsReady', ()=>{
              let nav = document.querySelector('navigation-menu');
              nav.options = options;
            });
          </script>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Secundary" description="Estilo secundario">
        <template>
          <navigation-menu cls = "secundary" ></navigation-menu>
          <script>
            document.addEventListener('WebComponentsReady', ()=>{
              let nav = document.querySelector('navigation-menu');
              nav.options = options;
            });
          </script>
        </template>
      </cells-demo-case>

    </cells-demo-helper>
  </body>
</html>
